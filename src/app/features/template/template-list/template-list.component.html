<div class="row">
  <div class="add-template-icon">
    <div class="row pb-1">
      <div class="col-10 p-2">
        <span class="ft-wt-500">Templates</span>
      </div>
      <div class="col-2 p-2 align-right"><button mat-raised-button (click)="createTemplate()" class="create-template">
          <mat-icon>add</mat-icon> Create Template
        </button></div>
    </div>
  </div>
</div>

<div class="row">
  <table mat-table [dataSource]="dataSourceList " class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Template ID</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef>Template Name</th>
      <td mat-cell *matCellDef="let element">{{element.createdBy}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Region">
      <th mat-header-cell *matHeaderCellDef>Region</th>
      <td mat-cell *matCellDef="let element">{{element.lifeCycle}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>Modified By</th>
      <td mat-cell *matCellDef="let element">{{element.language}}</td>
    </ng-container>

    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef>Modified on</th>
      <td mat-cell *matCellDef="let element">{{element.createdOn}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button class="material-icons app-toolbar-menu save-button" matTooltip="Edit" color="primary"
          (click)="editTemplate(i)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button class="material-icons app-toolbar-menu delete-button" (click)="deleteTemplate(i)"
          matTooltip="Delete" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)"
      [class.selected]="isSelected(row)"></tr>
  </table>
</div>
