<mat-toolbar class="app-nav">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span><img class="h50" src="./../../assets/logo.PNG"></span>
    <span class="toolbar-item-spacer"></span>
    <span>{{loggedInUser}}</span>
    <button mat-icon-button matTooltip="Logout" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Configuration
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/templates/under-development">
                       <span>Templates</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>
                    Document Preparation
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/templates/under-development">Products</a>
                    <a mat-list-item routerLink="/templates/under-development">Applications</a>
                    <a mat-list-item routerLink="/templates/under-development">Sequences</a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="app-sidenav-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
